{% extends 'layout/index.html' %} 
{% block title %} 
Login   
{% endblock title %} 
{% block content %}
<main>
  <section>
    <p>{{error}}</p>
    <br />
    <br />
    <form action="/login/" method="POST">
      {% csrf_token %} {% comment %} {{form.as_div}} {% endcomment %}
      <input
        type="text"
        name="username"
        maxlength="150"
        autocapitalize="none"
        autocomplete="username"
        autofocus
        required
        id="id_username"
        placeholder="Nombre de usuario"
      />
      <input
        type="text"
        name="first_name"
        id="id_first_name"
        placeholder="Nombre"
      />
      <input
        type="email"
        name="email"
        id="id_email"
        required
        placeholder="Correo"
      />
      <input
        type="password"
        name="password1"
        autocomplete="new-password"
        required
        id="id_password1"
        placeholder="Contraseña"
      />
      <input
        type="password"
        name="password2"
        autocomplete="new-password"
        required
        id="id_password2"
        placeholder="Repetir"
      />
  
      <input type="submit" value="Registrar" />
    </form>
  </section>
  <br />
  <br />
  <br />
  <br />
  <section>
    <p>{{error_login}}</p>
    <br />
    <br />
    <form action="/signin/" method="POST">
      {% csrf_token %}
      <input
        type="text"
        name="username"
        maxlength="150"
        autocapitalize="none"
        autocomplete="username"
        autofocus
        required
        id="id_username"
        placeholder="Nombre de usuario"
      />
      <input
        type="email"
        name="email"
        id="id_email"
        required
        placeholder="Correo"
      />
      <input
        type="password"
        name="password"
        required
        id="id_password"
        placeholder="Contraseña"
      /> 
      <input type="submit" value="Registrar" />
    </form> 
  </section>
</main>
{% endblock content %}
